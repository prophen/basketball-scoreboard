<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="scoreboard">
                <h3>HOME</h3>
                <div class="score-box">
                    <p id="home-score"></p>
                </div>
                <div class="score-buttons">
                    <button id="home-plus-1" onclick="add1Home()">+1</button>
                    <button id="home-plus-2"  onclick="add2Home()">+2</button>
                    <button id="home-plus-3" onclick="add3Home()">+3</button>
                </div>
            </div>
            <div class="scoreboard">
                <h3>GUEST</h3>
                <div class="score-box">
                    <p id="guest-score"></p>
                </div>
                <div class="score-buttons">
                    <button id="guest-plus-1" onclick="add1Guest()">+1</button>
                    <button id="guest-plus-2" onclick="add2Guest()">+2</button>
                    <button id="guest-plus-3" onclick="add3Guest()">+3</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
